# Configuración para pruebas
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA configuración para pruebas
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Configuración de validaciones para pruebas
app.products.name-max-length=50
app.products.description-max-length=200
app.products.price-min-value=0.01
app.products.price-max-value=999999.99